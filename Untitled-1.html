<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .hero {
            background-color: #e41e26;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .hero h1 {
            font-size: 2rem;
        }
        .hero p {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .documents {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 50px 20px;
        }
        .document {
            text-align: center;
            max-width: 300px;
        }
        .document img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .document p {
            background-color: #e41e26;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: -20px;
            position: relative;
            z-index: 1;
        }
        .contact {
            background-color: #f8f8f8;
            padding: 50px 20px;
            text-align: center;
        }
        .contact h2 {
            margin-bottom: 20px;
        }
        .contact form {
            max-width: 400px;
            margin: 0 auto;
        }
        .contact form input, .contact form select, .contact form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact form button {
            background-color: #ce0d13;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            .document img {
    transition: transform 0.3s ease-in-out;
}
.document img:hover {
    transform: scale(1.05);
}

        }
    </style>
</head>
